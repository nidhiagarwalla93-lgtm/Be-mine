<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 100;
            position: relative;
            pointer-events: auto;
        }

        .teddy-img {
            width: 300px; 
            height: auto;
            margin-bottom: 15px;
            border-radius: 20px;
        }

        .banner {
            background: #ff4081;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: white;
            color: black;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .spawned-yes {
            position: absolute;
            background-color: #ff4081;
            color: white;
            z-index: 10;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        .success-screen {
            display: none;
            z-index: 2000;
        }

        .dance-gif {
            width: 250px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="main-ui" class="content-wrapper">
        <img src="Dudu.jpeg" alt="Cute Teddy" class="teddy-img">
        <div class="banner">WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</div>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="punish()">No</button>
        </div>
    </div>

    <div id="overlay">
        <p style="font-size: 60px; font-weight: 900;"><b>WRONG CHOICE.<br>NOT ALLOWED.</b></p>
    </div>

    <div id="success" class="success-screen">
        <img src="dududance.gif" alt="Dudu Dancing" class="dance-gif">
        <h1 style="color: #d81b60; font-size: 50px;">YAY! ‚ù§Ô∏èüåπ</h1>
        <p style="font-size: 30px;">Best decision ever!</p>
    </div>

    <script>
        function punish() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
                spawnChaos();
            }, 1500);
        }

        function spawnChaos() {
            const noBtn = document.getElementById('noBtn');
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4081";
            noBtn.onclick = celebrate;

            const rows = 10;
            const cols = 10;
            const cellWidth = window.innerWidth / cols;
            const cellHeight = window.innerHeight / rows;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    // Calculate center position of each grid cell
                    const x = c * cellWidth + (cellWidth / 2) - 40;
                    const y = r * cellHeight + (cellHeight / 2) - 20;

                    // Avoid the center zone where Dudu and Banner are
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    if (Math.abs(x - centerX) < 200 && Math.abs(y - centerY) < 250) continue;

                    let btn = document.createElement("button");
                    btn.innerHTML = "Yes";
                    btn.className = "spawned-yes";
                    btn.onclick = celebrate;
                    
                    // Randomize size slightly
                    const scale = 0.7 + Math.random() * 0.8;
                    btn.style.transform = `scale(${scale})`;
                    
                    btn.style.left = x + 'px';
                    btn.style.top = y + 'px';
                    
                    document.body.appendChild(btn);
                }
            }
        }

        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            document.querySelectorAll('.spawned-yes').forEach(b => b.remove());
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ffc1e3";
        }
    </script>
</body>
</html>
