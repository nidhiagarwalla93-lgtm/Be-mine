<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 100;
        }

        .teddy-img { width: 300px; height: auto; margin-bottom: 15px; border-radius: 20px; }

        .banner {
            background: #ff4081;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-group { display: flex; gap: 20px; justify-content: center; }
        
        button {
            padding: 15px 40px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: white;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .spawned-yes {
            position: absolute;
            background-color: #ff4081;
            color: white;
            z-index: 10;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            position: fixed;
            bottom: -10%;
            color: #ff4081;
            font-size: 24px;
            z-index: 50;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        #success {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 2000;
        }

        .dance-gif { width: 280px; height: auto; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="main-ui" class="content-wrapper">
        <img src="Dudu.jpeg" alt="Teddy" class="teddy-img">
        <div class="banner">WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</div>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="punish()">No</button>
        </div>
    </div>

    <div id="overlay">
        <h1 style="font-size: 60px; font-weight: 900;">WRONG CHOICE.<br>NOT ALLOWED.</h1>
    </div>

    <div id="success">
        <img id="finalGif" src="https://raw.githubusercontent.com/nidhiagarwalla93-lgtm/Be-mine/main/dududance.gif" class="dance-gif">
        <h1 style="color: #d81b60; font-size: 50px; margin: 0;">YAY! ‚ù§Ô∏èüåπ</h1>
        <p style="font-size: 30px;">Best decision ever!</p>
    </div>

    <script>
        function punish() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
                // Only start popping buttons AFTER the overlay is gone
                spawnChaos();
            }, 1500);
        }

        function spawnChaos() {
            const noBtn = document.getElementById('noBtn');
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4081";
            noBtn.onclick = celebrate;

            const rows = 12;
            const cols = 10;
            const cellW = window.innerWidth / cols;
            const cellH = window.innerHeight / rows;

            let delay = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const x = c * cellW + (cellW / 2) - 40;
                    const y = r * cellH + (cellH / 2) - 20;

                    if (Math.abs(x - window.innerWidth/2) < 220 && Math.abs(y - window.innerHeight/2) < 280) continue;

                    setTimeout(() => {
                        let btn = document.createElement("button");
                        btn.innerHTML = "Yes";
                        btn.className = "spawned-yes";
                        btn.onclick = celebrate;
                        btn.style.left = x + 'px';
                        btn.style.top = y + 'px';
                        document.body.appendChild(btn);
                        
                        // Small delay to ensure the browser sees the 'scale(0)' first
                        setTimeout(() => {
                            btn.style.transform = `scale(${0.6 + Math.random()})`;
                        }, 50);
                    }, delay);
                    delay += 30; // 30ms between each pop
                }
            }
        }

        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            document.querySelectorAll('.spawned-yes').forEach(b => b.remove());
            
            const successDiv = document.getElementById('success');
            successDiv.style.display = 'flex';
            document.body.style.backgroundColor = "#ffc1e3";

            // Launch the floating heart effect
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
