<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Keeps buttons inside the screen */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 100; /* Keeps the main content above the scattered buttons */
            position: relative;
        }

        .teddy-img {
            width: 320px; 
            height: auto;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .banner {
            background: #ff4081;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            max-width: 85%;
        }

        .btn-group {
            display: flex;
            gap: 25px;
            justify-content: center;
        }
        
        button {
            padding: 20px 60px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: white;
            color: black;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        /* Scattered Yes Button Style */
        .spawned-yes {
            position: absolute;
            background-color: #ff4081;
            color: white;
            z-index: 10; /* Lower than main content */
            white-space: nowrap;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .success-screen {
            display: none;
            font-size: 50px;
            color: #d81b60;
        }
    </style>
</head>
<body>

    <div id="main-ui" class="content-wrapper">
        <img src="Dudu.jpeg" alt="Cute Teddy" class="teddy-img">
        <div class="banner">WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</div>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="punish()">No</button>
        </div>
    </div>

    <div id="overlay">
        <p style="font-size: 60px; font-weight: 900;"><b>WRONG CHOICE.<br>NOT ALLOWED.</b></p>
    </div>

    <div id="success" class="success-screen">
        <h1>YAY! ‚ù§Ô∏èüåπ</h1>
        <p>Best decision ever!</p>
    </div>

    <script>
        function punish() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
                spawnChaos();
            }, 1500);
        }

        function spawnChaos() {
            const noBtn = document.getElementById('noBtn');
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4081";
            noBtn.onclick = celebrate;

            // Spawn 35 Yes buttons around the edges
            for (let i = 0; i < 35; i++) {
                let btn = document.createElement("button");
                btn.innerHTML = "Yes";
                btn.className = "spawned-yes";
                btn.onclick = celebrate;

                // Randomly set a large size for some buttons
                const scale = Math.random() * (1.8 - 0.8) + 0.8; 
                btn.style.transform = `scale(${scale})`;

                // Random placement excluding the center area
                let x, y;
                const safeZoneWidth = 400; // Width of the area to avoid
                const safeZoneHeight = 500; // Height of the area to avoid
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                do {
                    x = Math.random() * (window.innerWidth - 100);
                    y = Math.random() * (window.innerHeight - 50);
                } while (
                    x > centerX - safeZoneWidth/2 && x < centerX + safeZoneWidth/2 &&
                    y > centerY - safeZoneHeight/2 && y < centerY + safeZoneHeight/2
                );

                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                
                document.body.appendChild(btn);
            }
        }

        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            const extras = document.querySelectorAll('.spawned-yes');
            extras.forEach(b => b.remove());
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ffc1e3";
        }
    </script>
</body>
</html>
