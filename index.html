<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 1000;
        }

        .teddy-img { width: 300px; height: auto; margin-bottom: 15px; border-radius: 20px; }

        .banner {
            background: #ff4081;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-group { display: flex; gap: 20px; }
        
        /* Base button style */
        button {
            padding: 15px 40px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: white;
            z-index: 5000;
            align-items: center;
            justify-content: center;
        }

        .spawned-yes {
            position: absolute;
            background-color: #ff4081;
            color: white;
            z-index: 10;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        #success {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="main-ui" class="content-wrapper">
        <img src="Dudu.jpeg" alt="Teddy" class="teddy-img">
        <div class="banner">WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</div>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="punish()">No</button>
        </div>
    </div>

    <div id="overlay">
        <h1 style="font-size: 60px; font-weight: 900; text-align: center;">WRONG CHOICE.<br>NOT ALLOWED.</h1>
    </div>

    <div id="success">
        <img src="https://raw.githubusercontent.com/nidhiagarwalla93-lgtm/Be-mine/main/dududance.gif" style="width: 280px; height: auto; border-radius: 10px; margin-bottom: 20px;">
        <h1 style="color: #d81b60 !important; font-size: 60px !important; font-weight: 900 !important; margin: 5px 0 !important; display: block !important;">YAY! ‚ù§Ô∏èüåπ</h1>
        <h1 style="color: #d81b60 !important; font-size: 60px !important; font-weight: 900 !important; margin: 5px 0 !important; display: block !important;">Best decision ever!</h1>
    </div>

    <script>
        function punish() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
                updateOriginalButtons();
                spawnChaos();
            }, 1500);
        }

        // This function forces the initial buttons to match the new ones
        function updateOriginalButtons() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            // Turn both into Pink "Yes" buttons
            [yesBtn, noBtn].forEach(btn => {
                btn.innerText = "Yes";
                btn.style.backgroundColor = "#ff4081";
                btn.onclick = celebrate;
            });
        }

        function spawnChaos() {
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const btn = document.createElement("button");
                    btn.innerHTML = "Yes";
                    btn.className = "spawned-yes";
                    btn.onclick = celebrate;

                    const x = Math.random() * (window.innerWidth - 100);
                    const y = Math.random() * (window.innerHeight - 50);

                    btn.style.left = x + 'px';
                    btn.style.top = y + 'px';
                    const randomScale = 0.4 + Math.random() * 1.8; 
                    
                    document.body.appendChild(btn);
                    setTimeout(() => {
                        btn.style.opacity = "1";
                        btn.style.transform = `scale(${randomScale})`;
                    }, 20);
                }, i * 20);
            }
        }

        function celebrate() {
            document.getElementById('main-ui').style.display = 'none';
            document.querySelectorAll('.spawned-yes').forEach(b => b.remove());
            
            const successDiv = document.getElementById('success');
            successDiv.style.display = 'flex';
            document.body.style.backgroundColor = "#ffc1e3";

            // GIANT HEARTS
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.bottom = '-10%';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 50 + 70) + 'px'; 
                heart.style.color = '#ff4081';
                heart.style.zIndex = '2000';
                heart.style.animation = 'floatUp 4s linear forwards';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 150);
        }
    </script>
</body>
</html>
