<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Teddy scaled up 30% (Approx 200px from 150px) */
        .teddy {
            position: relative;
            width: 200px;
            height: 200px;
            background: #bcaaa4;
            border-radius: 50% 50% 45% 45%;
            margin-bottom: 80px;
        }

        .teddy::before, .teddy::after {
            content: '';
            position: absolute;
            width: 65px;
            height: 65px;
            background: #bcaaa4;
            border-radius: 50%;
            top: -15px;
            z-index: -1;
        }
        .teddy::before { left: -15px; }
        .teddy::after { right: -15px; }

        .eyes {
            position: absolute;
            top: 70px; width: 100%;
            display: flex; justify-content: space-around; padding: 0 45px; box-sizing: border-box;
        }
        .eye { width: 20px; height: 20px; background: #3e2723; border-radius: 50%; }
        .nose {
            position: absolute;
            bottom: 60px; left: 50%;
            transform: translateX(-50%);
            width: 25px; height: 20px; background: #3e2723; border-radius: 40%;
        }

        /* Bigger Banner and Text */
        .banner {
            position: absolute;
            top: 150px;
            left: -75px;
            width: 350px;
            background: #ff4081;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            font-size: 26px; /* Bigger text */
            font-weight: bold;
            z-index: 10;
        }

        .buttons { margin-top: 100px; z-index: 20; }
        
        /* Bigger Buttons */
        button {
            padding: 20px 45px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 0 15px;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }

        /* The "Wrong Choice" Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            padding-top: 20vh;
            z-index: 100;
        }

        .success-msg { display: none; color: #d81b60; font-size: 40px; text-align: center; }
        
        .spawned-yes {
            position: absolute;
            background-color: #ff4081;
            color: white;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="teddy">
            <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
            <div class="nose"></div>
            <div class="banner">WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</div>
        </div>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="punish()">No</button>
        </div>
    </div>

    <div id="overlay">**WRONG CHOICE. NOT ALLOWED.**</div>

    <div id="success" class="success-msg">
        <h1>YAY! ‚ù§Ô∏èüåπ</h1>
        <p>Best decision ever!</p>
    </div>

    <script>
        function punish() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';

            setTimeout(() => {
                overlay.style.display = 'none';
                spawnMultipleYes();
            }, 1500);
        }

        function spawnMultipleYes() {
            // Change the original No to Yes
            const noBtn = document.getElementById('noBtn');
            noBtn.innerText = "Yes";
            noBtn.style.backgroundColor = "#ff4081";
            noBtn.onclick = celebrate;

            // Spawn 15 more Yes buttons in random places
            for (let i = 0; i < 15; i++) {
                let btn = document.createElement("button");
                btn.innerHTML = "Yes";
                btn.className = "spawned-yes";
                btn.onclick = celebrate;
                
                // Random position
                let x = Math.random() * (window.innerWidth - 150);
                let y = Math.random() * (window.innerHeight - 100);
                
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                
                document.body.appendChild(btn);
            }
        }

        function celebrate() {
            document.body.innerHTML = `<div class='success-msg' style='display:block;'><h1>YAY! ‚ù§Ô∏èüåπ</h1><p>See you on the 14th!</p></div>`;
            document.body.style.backgroundColor = "#ffc1e3";
        }
    </script>

</body>
</html>
